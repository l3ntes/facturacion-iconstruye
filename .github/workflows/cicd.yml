name: CI/CD Pipeline - Facturacion IConstruye

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: facturacion-iconstruye

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build

      - name: Run tests with coverage
        run: yarn test --coverage

      - name: Upload coverage to GitHub summary (optional)
        run: |
          echo "### Test Coverage" >> $GITHUB_STEP_SUMMARY
          cat coverage/lcov.info >> $GITHUB_STEP_SUMMARY

  synth:
    name: CDK Synth
    runs-on: ubuntu-latest
    needs: build

    defaults:
      run:
        working-directory: facturacion-iconstruye/infra

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build CDK
        run: yarn build

      - name: CDK Synth
        run: npx cdk synth

  deploy:
    name: CDK Deploy (Manual Approval)
    runs-on: ubuntu-latest
    needs: synth

    defaults:
      run:
        working-directory: facturacion-iconstruye/infra

    environment:
      name: production
      url: https://api.poc-facturacion-iconstruye.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Build CDK
        run: yarn build

      - name: CDK Deploy
        run: npx cdk deploy --require-approval never
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
